{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<h1 style="color: white;" class="display-5">Login</h1>
	<hr class="my-4">
	<form method="POST" style="color: white;">
		{% csrf_token %}
		{{ form|crispy }}
		<br>
		<input type="submit" class="btn btn-primary mb-2" name="submit" , value='Login' style="color: white;">
	</form>
	<br>
	<a style="color: white;" class="align-middle" href="{% url 'password_reset' %}">Forgotten Your password?</a><br>
	<h6 class="align-middle" style="color: white;">OR</h6>
	<a style="color: white;" class="align-middle" href="{% url 'register' %}">Create a new account!</a>
	<br><br>
	<div>
		<h3 style="color: white;">Login with :</h3>
		<a href="{% url 'social:begin' 'google-oauth2' %}">
			<button type="button" name="button" class="btn btn-danger">Google</button>
		</a>
	</div>

{% endblock %}
