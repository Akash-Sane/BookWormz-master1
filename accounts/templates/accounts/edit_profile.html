{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<h1 style="color: white;" style="text-align: center;">Edit Profile</h1>
	<form method="POST" enctype="multipart/form-data" style="color: white;">
		{% csrf_token %}
		{{ user_form|crispy }}
		{{ profile_form|crispy }}
		<br>
		<input type="submit" class="btn btn-primary mb-2" name="submit" value="Save Changes">
		<a style="color: white;" class="btn btn-secondary mb-2" href="{% url 'profilepage' username=user.username %}">Discard Changes!</a>
	</form>

{% endblock %}
